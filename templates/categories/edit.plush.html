<div class="py-4 mb-2">
  <h3 class="d-inline-block">Edit Category</h3>
</div>

<%= formFor(category, {action: categoryPath({ category_id: category.ID }), method: "PUT"}) { %>
  <%= partial("categories/form.html") %>
  <%= linkTo(categoryPath({ category_id: category.ID }), {class: "btn btn-warning", "data-confirm": "Are you sure?", body: "Cancel"}) %>
<% } %>
